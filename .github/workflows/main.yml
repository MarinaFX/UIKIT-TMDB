name: UIKit-TMDB-Test-Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: iOS Build Setup
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Force Xcode 13
        run: sudo xcode-select -s /Applications/Xcode.app
      - name: testing ... iPhone 13
        run: >-
          xcodebuild test -workspace UIKIT-TMDB.xcodeproj/project.xcworkspace -scheme UIKIT-TMDBTests -destination 'platform:iOS Simulator, id:dvtdevice-DVTiOSDeviceSimulatorPlaceholder-iphonesimulator:placeholder, name:Any iOS Simulator Device'
