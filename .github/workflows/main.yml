name: UIKit-TMDB-Test-Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test default scheme using iPhone/iPad simulator
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Force Xcode 13
        run: sudo xcode-select -s /Applications/Xcode.app
      - name: iOS build setup
        run: >-
          xcodebuild test -workspace UIKIT-TMDB.xcodeproj/project.xcworkspace -scheme UIKIT-TMDBTests -destination 'platform:iOS Simulator, name:iPhone 13, OS:15.4'
      - name: testing ... iPhone 11
        run: >-
          xcodebuild test -workspace UIKIT-TMDB.xcodeproj/project.xcworkspace -scheme UIKIT-TMDBTests -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.4'
      - name: testing ... iPhone 11 Pro Max
        run: >-
          xcodebuild test -workspace UIKIT-TMDB.xcodeproj/project.xcworkspace -scheme UIKIT-TMDBTests -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.4'
      - name: testing ... iPad Air
        run: >-
          xcodebuild test -workspace UIKIT-TMDB.xcodeproj/project.xcworkspace -scheme UIKIT-TMDBTests -destination 'platform=iOS Simulator,name=iPad Air (4th generation), iOS=15.4'
      - name: testing ... iPad Pro 12.9
        run: >-
          xcodebuild test -workspace UIKIT-TMDB.xcodeproj/project.xcworkspace -scheme UIKIT-TMDBTests -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (5th generation), iOS=15.4'
